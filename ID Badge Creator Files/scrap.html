<!DOCTYPE html>
   <head>
       <meta charset="utf-8">
       <title></title> 
       <link rel="stylesheet" type="text/css" href="scrap.css">
       <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
       <style>
         body {
           font-family: "Montserrat", serif;
         }
       </style>
   </head>
   <body>
     <h1>Let's Create an ID Card!</h1>
     <form>
       First Name:<br>
       <div id= divForm><input type="text" id="firstName" name="firstname" ><br></div>
       Last Name:<br>
       <div id= divForm><input type="text" id="lastName" name="lastname"><br></div>
       Age:<br>
       <div id= divForm><input type="text" id="age" name="age"><br></div>
       Phone Number:<br>
       <div id= divForm><input type="text" id="phoneNumber" name="phonenumber"><br></div>
       Address:<br>
       <div id= divForm><input type="text" id="address" name="address"><br></div>
       <button type="button" onclick="idCard()">Get ID Card!</button>
     </form>
     <div class="idCardContainer">
      <div id="idCard">
          <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
          <p id="postFullName"></p>
          <p id="postAge"></p>
          <p id="postPhoneNumber"></p>
          <p id="postAddress"></p>
      </div>
    </div>
    <script src="scrap.js"></script>
  </body>
</html>
